## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: fastp_paired-end_NovaSeq
description: Run fastp to pre-process Illumina NextSeq/NovaSeq paired-end FASTQ files. |
             Trim artifactual polyG tails and remove adapters. |
             Default filters are applied for read length (>15bp) and PHRED score (>=15)

category:
  - Read Manipulation

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # Required file argument
  input_files_r1_fastq_gz:
    argument_type: file.fastq_gz
    dimensionality: 1

  input_files_r2_fastq_gz:
    argument_type: file.fastq_gz
    dimensionality: 1

  # Argument paramters
  trim_poly_g:
    # Force polyG tail trimming
    argument_type: parameter.boolean
    value: True

  disable_quality_filtering:
    # If this option is specified, quality filtering is disabled
    argument_type: parameter.boolean
    value: True

  disable_adapter_trimming:
    # If this option is specified, adapter trimming is disabled
    argument_type: parameter.boolean
    value: True

  length_required:
    # Reads shorter than length_required will be discarded
    argument_type: parameter.integer

  nthreads:
    argument_type: parameter.integer
    value: 16

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   fastp_paired-end
  ############################################
  fastp_paired-end:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_file_r1_fastq_gz:
        argument_type: file.fastq_gz
        source_argument_name: input_files_r1_fastq_gz
        scatter: 1

      input_file_r2_fastq_gz:
        argument_type: file.fastq_gz
        source_argument_name: input_files_r2_fastq_gz
        scatter: 1

      # Parameter argument
      trim_poly_g:
        argument_type: parameter.boolean

      disable_quality_filtering:
        argument_type: parameter.boolean

      disable_adapter_trimming:
        argument_type: parameter.boolean

      length_required:
        argument_type: parameter.integer

      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    #     Output files for the workflow
    ####################################
    output:

      # File output
      output_file_r1_fastq_gz:
        description: Read 1 pre-processed FASTQ
        read_pair_number: "R1"
        data_category:
          - Sequencing Reads
        data_type:
          - Unaligned Reads

      output_file_r2_fastq_gz:
        description: Read 2 pre-processed FASTQ
        read_pair_number: "R2"
        data_category:
          - Sequencing Reads
        data_type:
          - Unaligned Reads

      output_file_json:
        description: fastp summary JSON
        data_category:
          - Quality Control
        data_type:
          - Statistics

      output_file_failed_fastq_gz:
        description: Failed reads FASTQ
        data_category:
          - Sequencing Reads
        data_type:
          - Unaligned Reads

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - r4.4xlarge
        - r5.4xlarge
        - r5a.4xlarge
        - r5b.4xlarge
        - r5ad.4xlarge
        - r6i.4xlarge
      ebs_size: "3x"
      ebs_optimized: True
      spot_instance: True
      run_name: run_fastp_paired-end
      behavior_on_capacity_limit: wait_and_retry
