## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: bam_to_fastq_paired-end
description: Convert a BAM file for paired-end alignment |
             into two compressed FASTQ files, one for each of the mate reads

category:
  - Format Conversion

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # Required file argument
  input_files_bam:
    argument_type: file.bam
    dimensionality: 1

  # Argument paramters
  nthreads:
    argument_type: parameter.integer
    value: 8

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   bam_to_fastq_paired-end
  ############################################
  bam_to_fastq_paired-end:

    ## Workflow arguments ##############
    ####################################
    input:

      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    ####################################
    output:

      output_file_1_fastq_gz:
        description: reads FASTQ (from BAM)
        read_pair_number: "R1"
        data_category:
          - Sequencing Reads
        data_type:
          - Unaligned Reads
        output_status: Final Output

      output_file_2_fastq_gz:
        description: reads FASTQ (from BAM)
        read_pair_number: "R2"
        data_category:
          - Sequencing Reads
        data_type:
          - Unaligned Reads
        output_status: Final Output

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5.2xlarge
        - m5a.2xlarge
        - m5.2xlarge
        - m6i.2xlarge
        - m6a.2xlarge
      ebs_size: "3x"
      ebs_optimized: True
      spot_instance: False
      ebs_iops: 16000
      ebs_throughput: 1000
      run_name: run_bam_to_fastq_paired-end
      behavior_on_capacity_limit: wait_and_retry
