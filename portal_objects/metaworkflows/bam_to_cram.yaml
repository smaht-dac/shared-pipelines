## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: bam_to_cram
description: Converts BAM files to CRAM format. |
             Removes specified tags if provided

category:
  - Format Conversion

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # Required file argument
  input_files_bam:
    argument_type: file.bam
    dimensionality: 1

  genome_reference_fasta:
    argument_type: file.fa
    files:
      - complete-reference-fasta-no-alt@GCA_000001405.15_GRCh38_no_decoy

  # Optional argument parameters
  tags_remove:
    # Comma-separated list of tags to remove
    argument_type: parameter.string
    value: "BI,BD"

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   bam_to_cram
  ############################################
  bam_to_cram:

    ## Workflow arguments ##############
    ####################################
    input:

      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      genome_reference_fasta:
        argument_type: file.fa

      tags_remove:
        argument_type: parameter.string

    ## Output ##########################
    ####################################
    output:

      output_file_cram:
        description: analysis-ready CRAM (from BAM)
        data_category:
          - Sequencing Reads
        data_type:
          - Aligned Reads
        output_status: Final Output
        # These fields are required to link metadata for the naming
        alignment_details:
          - Sorted
        reference_genome: GRCh38

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5.xlarge
        - m5a.xlarge
        - m5.xlarge
        - m6i.xlarge
        - m6a.xlarge
        - m7i.xlarge
        - m7a.xlarge
      ebs_size: "2.5x"
      ebs_optimized: True
      spot_instance: True
      ebs_iops: 16000
      ebs_throughput: 1000
      run_name: run_bam_to_cram
      behavior_on_capacity_limit: wait_and_retry
